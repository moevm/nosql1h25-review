<!-- header.html -->
<header style="background-color: black; color: white; padding: 1rem;">
    <div style="display: flex; align-items: center; gap: 3rem;">
        <!-- Логотип с иконкой -->
        <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 2rem; font-weight: bold; margin-left: 2rem;">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 32px; height: 32px;">
            RottenScores
        </div>

        <!-- Навигация -->
        <nav style="margin-left: 2rem;">
            <a href="#" style="color: #FFBD3F; text-decoration: none; font-size: 1.2rem;">Games</a>
        </nav>

        <!-- Поиск и кнопка регистрации -->
        <div style="display: flex; align-items: center; gap: 2.5rem; margin-left: 9rem;">
            <div style="position: relative;">
                <input type="text" placeholder="Search"
                    style="width: 240px; padding: 0.5rem 2.5rem 0.5rem 0.75rem; border-radius: 0.25rem; border: none;">
                <img src="{% static 'img/search.png' %}" alt="Search"
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px;">
            </div>
            <button style="background-color: #FFBD3F; color: black; border: none; border-radius: 0.25rem; padding: 0.5rem 1rem; cursor: pointer; font-weight: bold;">Authorization</button>
        </div>
    </div>
</header>

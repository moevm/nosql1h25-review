<div id="login-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
    <h2>Login</h2>
    <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="login-input" id="id_username" required>
      <input type="password" name="password" placeholder="Password" class="login-input" id="id_password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</div>

<style>
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  z-index: 999;
}

.modal-content {
  background-color: #1c1c1c;
  margin: 10% auto;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  color: white;
  position: relative;
  box-shadow: 0 0 10px #000;
}

.close {
  color: white;
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
}

.login-input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  background-color: #2a2a2a;
  color: white;
  border-radius: 5px;
}

.login-input::placeholder {
  color: #aaa;
}

.login-button {
  width: 100%;
  padding: 12px;
  background-color: #ffc04d;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 7px;
  cursor: pointer;
  margin-top: 10px;
}

.login-button:hover {
  background-color: #ffb029;
}
</style>

<script>
// Пример вызова модального окна
function openLoginModal() {
  document.getElementById('login-modal').style.display = 'block';
}
</script>

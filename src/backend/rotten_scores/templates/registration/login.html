<div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:9999;">
    <div style="background-color:white; width:400px; margin:10% auto; padding:2rem; border-radius:10px; position:relative;">
        <button onclick="closeLoginModal()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.2rem;">Ã—</button>
        <h3 style="margin-bottom:1.5rem;">Login</h3>
        <form method="post" action="{% url 'users:login' %}" id="loginForm">
            {% csrf_token %}

            <div class="error-message" style="display: none;"></div>

            <div style="margin-bottom: 1rem;">
                <label for="id_username" style="display:block; margin-bottom:0.25rem;">Email</label>
                <input type="email" name="username" id="id_username"
                       class="login-input" placeholder="Email"
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"
                       required autofocus>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="id_password" style="display:block; margin-bottom:0.25rem;">Password</label>
                <input type="password" name="password" id="id_password"
                       class="login-input" placeholder="Password"
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"
                       required>
            </div>

            <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">

            <button type="submit"
                style="margin-top:1rem; width: 100%; background-color:#FFBD3F; border:none; padding:0.5rem; font-weight:bold; cursor:pointer; border-radius: 5px;">
                Login
            </button>
        </form>
    </div>
</div>

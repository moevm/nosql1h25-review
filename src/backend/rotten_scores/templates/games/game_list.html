{% comment %} {% extends 'base.html' %}

{% block title %}Game List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Game List</h2>
    <div class="row">
        {% for game in games %}
        <div class="col-md-3 mb-4">
            {% include 'games/game_detail.html' with game=game %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %} {% endcomment %}

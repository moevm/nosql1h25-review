<h2>My Account</h2>
<div class="account-content">
    <div class="account-forms">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h5 style="margin: 0;">Change Personal Info</h5>
        <span style="color: gray; font-size: 0.9rem; margin-left: auto; text-align: right;">
                Created at: {{ user.createdAt }} | Last modified: {{ user.lastModified }}
            </span>
        </div>
        <form method="post" id="ChangePersonalDataForm">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="personal">
            <div class="form-group">
               <input type="text" name="username" id="id_username" class="login-input"
               placeholder="Username"
                style="width: 50%; padding: 12px; background-color: white; border: 1px solid #ccc; border-radius: 4px; color: black; font-size: 1rem;">
            </div>
            <div class="form-group">
               <input type="text" name="email" id="id_email" class="login-input"
               placeholder="Email"
                style="width: 50%; padding: 12px; background-color: white; border: 1px solid #ccc; border-radius: 4px; color: black; font-size: 1rem;">
            </div>
            <button type="submit" name="form_type" value="personal"
              style="width: 25%; background-color: #FFBD3F; color: black; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 20px;">
                Save
            </button>
        </form>

        <hr style="margin: 30px 0;">

        <h5>Change Password</h5>
        <form method="post" id="ChangePasswordForm">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="password">
            <div class="form-group">
                <input type="password" name="current_password" id="id_current_password" class="login-input"
                placeholder="Current Password"
                style="width: 50%; padding: 12px; background-color: white; border: 1px solid #ccc; border-radius: 4px; color: black; font-size: 1rem;">
            </div>
            <div class="form-group">
                <input type="password" name="new_password" id="id_new_password" class="login-input"
                placeholder="New Password"
                style="width: 50%; padding: 12px; background-color: white; border: 1px solid #ccc; border-radius: 4px; color: black; font-size: 1rem;">
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" id="id_confirm_password" class="login-input"
                placeholder="Confirm Password"
                style="width: 50%; padding: 12px; background-color: white; border: 1px solid #ccc; border-radius: 4px; color: black; font-size: 1rem;">
            </div>
            <button type="submit" name="form_type" value="password"
              style="width: 25%; background-color: #FFBD3F; color: black; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 20px;">
                Save New Password
            </button>
        </form>

    </div>
</div>

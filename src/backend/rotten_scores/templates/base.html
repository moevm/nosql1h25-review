<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RottenScores{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <style>
        .login-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 0.25rem;
        }
    </style>
</head>
<script>
    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
        showTab('signin');
    }

    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    function showTab(tab) {
        const signInTab = document.getElementById('signInTab');
        const registerTab = document.getElementById('registerTab');
        const signInForm = document.getElementById('signinForm');
        const registerForm = document.getElementById('registerForm');

        if (tab === 'signin') {
            signInForm.style.display = 'block';
            registerForm.style.display = 'none';
            signInTab.style.borderBottom = '3px solid black';
            registerTab.style.borderBottom = 'none';
            registerTab.style.color = 'gray';
            signInTab.style.color = 'black';
        } else {
            signInForm.style.display = 'none';
            registerForm.style.display = 'block';
            signInTab.style.borderBottom = 'none';
            registerTab.style.borderBottom = '3px solid black';
            signInTab.style.color = 'gray';
            registerTab.style.color = 'black';
        }
    }
</script>
<body>

    {% include 'includes/header.html' %}
    {% include 'registration/login.html' %}


    <main style="min-height: 70vh; padding: 2rem;">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    {% include 'includes/footer.html' %}

   <script>
    document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');

    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });

                const data = await response.json();
                console.log('Server response:', data);

                if (data.success) {
                    // 1. Закрываем модальное окно
                    closeLoginModal();

                    // 2. Обновляем шапку (альтернатива перезагрузке)
                    updateAuthState(true);

                    // 3. Перенаправляем если нужно
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                    }
                } else {
                    showFormError(data.error || 'Ошибка авторизации');
                }
            } catch (error) {
                console.error('Error:', error);
                showFormError('Ошибка соединения');
            }
        });
    }
});

function updateAuthState(isAuthenticated) {
    const authContainer = document.querySelector('header > div > div:last-child > div:last-child');
    if (!authContainer) return;

    if (isAuthenticated) {
        authContainer.innerHTML = `
            <a href="{% url 'profile:my_reviews_and_reviews' %}" style="display: flex; align-items: center;">
                <img src="{% static 'img/user.png' %}" alt="User Icon"
                     style="width: 32px; height: 32px; border-radius: 50%;">
            </a>
        `;
    } else {
        authContainer.innerHTML = `
            <button onclick="openLoginModal()"
                    style="background-color: #FFBD3F; color: black; border: none;
                           border-radius: 0.25rem; padding: 0.5rem 1.5rem;
                           cursor: pointer; font-weight: bold;">
                Authentication
            </button>
        `;
    }
}

function showFormError(message) {
    const form = document.getElementById('loginForm');
    if (!form) return;

    let errorDiv = form.querySelector('.error-message');
    if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.style.cssText = `
            color: red;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #ffeeee;
            border-radius: 5px;
        `;
        form.prepend(errorDiv);
    }
    errorDiv.textContent = message;
}
</script>

</body>
</html>
